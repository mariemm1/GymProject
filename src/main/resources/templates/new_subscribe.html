<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Subscription</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Subscribe to <span th:text="${abonnement.packName}"></span></h1>

    <!-- Subscription Form -->
    <form th:action="@{/addSubscribe}" method="post">
        <input type="hidden" th:name="abonnementId" th:value="${abonnement.id}" />

        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required />
        </div>

        <div class="form-group">
            <label for="modePayment">Mode of Payment</label>
            <select class="form-control" id="modePayment" name="modePayment" required>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Bank Transfer">Bank Transfer</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>

    <!-- Button to go back to subscriptions -->
    <a href="/allAbonnement" class="btn btn-secondary mt-3">Back to My Abonnements</a>
</div>
</body>
</html>
