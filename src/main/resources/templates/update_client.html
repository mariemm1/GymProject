<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modification Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Modification Client</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/updateClient/{id}(id=${client.id})}" th:object="${client}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">firstName</label>
                            <input type="text" th:field="*{first_name}" class="form-control"
                                   id="firstName" placeholder="firstName" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">lastName</label>
                            <input type="text" th:field="*{last_name}" class="form-control"
                                   id="lastName" placeholder="lastName" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Username" />
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">email</label>
                            <input type="text" th:field="*{email}" class="form-control"
                                   id="email" placeholder="email" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="pwd" class="col-form-label">pwd</label>
                            <input type="text" th:field="*{password}" class="form-control"
                                   id="pwd" placeholder="password" />
                        </div>






                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
